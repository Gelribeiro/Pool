<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Winner 77</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(to bottom, #0a0f2c, #000000);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
}

.container {
  width: 90%;
  max-width: 400px;
}

/* Linha azul */
.blue-line {
  width: 80px;
  height: 4px;
  background: #00aaff;
  margin: 0 auto 20px auto;
  border-radius: 10px;
}

/* Botão lilás */
.main-button {
  display: block;
  width: 100%;
  padding: 18px;
  background: #b400ff;
  color: white;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  border-radius: 12px;
  margin-top: 10px;
  transition: 0.3s;
  animation: pulse 1.5s infinite;
}

.main-button:hover {
  background: #d84dff;
}

/* Texto branco */
.cta-text {
  margin-top: 15px;
  font-size: 15px;
  opacity: 0.9;
}

/* Animação pulsar */
@keyframes pulse {
  0% {
    transform: scale(1);
    box-shadow: 0 0 0 0 rgba(180, 0, 255, 0.7);
  }
  70% {
    transform: scale(1.05);
    box-shadow: 0 0 0 15px rgba(180, 0, 255, 0);
  }
  100% {
    transform: scale(1);
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="blue-line"></div>

  <a href="https://seulink.com" class="main-button">
    QUERO PARTICIPAR AGORA
  </a>

  <p class="cta-text">
    Garanta sua posição antes que as vagas acabem.
  </p>

</div>

</body>
</html>
