<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poolio - Acesso Antecipado</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;
  text-align:center;
}

/* IMAGEM PRINCIPAL */
.hero{
  position:relative;
}

.hero img{
  width:100%;
  display:block;
}

/* BOT√ÉO POSICIONADO SOBRE O FINAL DA IMAGEM */
.cta-btn{
  position:absolute;
  left:50%;
  bottom:20px; /* altura onde ficava a linha azul */
  transform:translateX(-50%);
  
  padding:20px 35px;
  font-size:18px;
  font-weight:bold;
  color:#fff;
  text-decoration:none;
  border-radius:15px;
  background:linear-gradient(90deg,#7b00ff,#ff00aa);
  animation:pulse 1.4s infinite;
  transition:0.3s;
}

/* ANIMA√á√ÉO PULSO */
@keyframes pulse{
  0%{
    transform:translateX(-50%) scale(1);
    box-shadow:0 0 0 0 rgba(255,0,170,0.7);
  }
  70%{
    transform:translateX(-50%) scale(1.07);
    box-shadow:0 0 0 22px rgba(255,0,170,0);
  }
  100%{
    transform:translateX(-50%) scale(1);
  }
}

.cta-btn:hover{
  transform:translateX(-50%) scale(1.1);
}
</style>
</head>

<body>

<!-- HERO COM IMAGEM + BOT√ÉO NO LUGAR DA LINHA -->
<section class="hero">

  <img src="Flyerpool.png" alt="Poolio Token">

  <!-- üîó COLE AQUI SEU LINK DO WHATSAPP -->
  <a href="COLE_AQUI_SEU_LINK_WHATSAPP"
     class="cta-btn"
     target="_blank">
     ACESSO ANTECIPADO AO TOKEN
  </a>

</section>

</body>
</html>
