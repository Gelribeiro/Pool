<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poolio - Acesso Antecipado</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;
  text-align:center;
}

/* HERO */
.hero{
  position:relative;
}

.hero img{
  width:100%;
  display:block;
}

/* BOT√ÉO PRO */
.cta-btn{
  position:absolute;
  left:50%;
  bottom:25px;
  transform:translateX(-50%);
  
  padding:20px 38px;
  font-size:18px;
  font-weight:bold;
  color:#fff;
  text-decoration:none;
  border-radius:16px;

  background:linear-gradient(90deg,#7b00ff,#ff00aa);

  animation:
    pulse 1.6s infinite,
    glow 2.5s ease-in-out infinite,
    vibrate 3s infinite;
}

/* PULSO */
@keyframes pulse{
  0%{ transform:translateX(-50%) scale(1); }
  50%{ transform:translateX(-50%) scale(1.06); }
  100%{ transform:translateX(-50%) scale(1); }
}

/* BRILHO NEON */
@keyframes glow{
  0%,100%{
    box-shadow:
      0 0 8px #ff00aa,
      0 0 18px #ff00aa,
      0 0 30px #7b00ff;
  }
  50%{
    box-shadow:
      0 0 14px #ff00aa,
      0 0 28px #ff00aa,
      0 0 45px #7b00ff;
  }
}

/* VIBRA√á√ÉO SUAVE */
@keyframes vibrate{
  0%,100%{ margin-left:0; }
  25%{ margin-left:1px; }
  75%{ margin-left:-1px; }
}

/* CONTADOR */
.countdown{
  background:#0b0b15;
  padding:40px 20px 60px;
}

.timer{
  font-size:34px;
  font-weight:bold;
  margin-bottom:10px;
}

.label{
  color:#ff00aa;
  font-size:18px;
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">

  <img src="Flyerpool.png" alt="Poolio Token">

  <!-- LINK WHATSAPP -->
  <a href="COLE_AQUI_SEU_LINK_WHATSAPP"
     class="cta-btn"
     target="_blank">
     ACESSO ANTECIPADO AO TOKEN
  </a>

</section>

<!-- CONTADOR REAL -->
<section class="countdown">

  <div class="timer" id="timer">00d 00h 00m 00s</div>
  <div class="label">Restam poucas vagas na whitelist</div>

</section>

<script>
/* DATA DO LAN√áAMENTO ‚Äî ALTERE AQUI */
const launchDate = new Date("2026-04-01T00:00:00").getTime();

const timer = document.getElementById("timer");

setInterval(() => {
  const now = new Date().getTime();
  const diff = launchDate - now;

  if (diff <= 0) {
    timer.innerHTML = "LAN√áADO üöÄ";
    return;
  }

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((diff % (1000*60)) / 1000);

  timer.innerHTML =
    `${days}d ${hours}h ${minutes}m ${seconds}s`;

}, 1000);
</script>

</body>
</html>
