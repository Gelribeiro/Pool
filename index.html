<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POOLIQ - Pré Lançamento</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0a0a0f;
    color: white;
    text-align: center;
}

.hero {
    background: url('sua-imagem.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding-bottom: 60px;
}

.cta-button {
    background: linear-gradient(90deg, #7b00ff, #ff00c8);
    border: none;
    padding: 15px 40px;
    font-size: 18px;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

.escassez {
    background: #111;
    padding: 40px 20px;
}

.timer {
    font-size: 32px;
    margin-bottom: 10px;
}

.vagas {
    font-size: 20px;
    color: #ff00c8;
}

.form-section {
    padding: 60px 20px;
}

input {
    padding: 15px;
    width: 300px;
    border-radius: 5px;
    border: none;
    margin-bottom: 15px;
}

button.submit {
    background: #7b00ff;
    border: none;
    padding: 15px 30px;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="hero">
    <button class="cta-button">QUERO ACESSO ANTECIPADO</button>
</div>

<div class="escassez">
    <div class="timer" id="countdown"></div>
    <div class="vagas">Restam apenas <span id="spots">300</span> vagas na whitelist</div>
</div>

<div class="form-section">
    <h2>Garanta sua posição antes do lançamento oficial</h2>
    <input type="email" placeholder="Seu melhor email">
    <br>
    <button class="submit">Entrar na Lista</button>
</div>

<script>
var countDownDate = new Date("Mar 30, 2026 23:59:59").getTime();

var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML =
  days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "Lançamento Encerrado";
  }
}, 1000);
</script>

</body>
</html>
