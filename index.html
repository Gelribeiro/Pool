<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poolio</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:url('Flyerpool.png') no-repeat center top;
  background-size:cover;
  color:white;
}

.section{
  padding:40px 20px;
  text-align:center;
  background:rgba(0,0,20,0.85);
}

/* Linha azul */
.blue-line{
  height:4px;
  background:#1e6bff;
  width:90%;
  margin:30px auto;
  border-radius:10px;
}

/* Botão principal */
.main-btn{
  display:block;
  width:90%;
  max-width:420px;
  margin:40px auto 20px;
  padding:18px;
  border-radius:15px;
  background:linear-gradient(90deg,#7b00ff,#ff00aa);
  color:white;
  font-weight:bold;
  font-size:18px;
  text-decoration:none;
}

/* Contador */
.timer{
  font-size:32px;
  margin-top:20px;
}

/* Texto vagas */
.whitelist{
  color:#ff00aa;
  font-size:18px;
  margin-bottom:40px;
}

/* Seção formulário */
.form-section{
  padding:40px 20px;
  text-align:center;
  background:#0c0c14;
}

.form-section h2{
  margin-bottom:20px;
  font-size:24px;
}

input{
  width:90%;
  max-width:420px;
  padding:15px;
  border-radius:10px;
  border:none;
  margin-bottom:20px;
  font-size:16px;
}

.form-btn{
  padding:14px 35px;
  border-radius:10px;
  border:none;
  background:#7b00ff;
  color:white;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- PARTE DO FUNDO COM ARTE -->
<div class="section">

  <div class="blue-line"></div>

  <a href="#" class="main-btn">
    QUERO ACESSO ANTECIPADO
  </a>

  <div class="timer">
    39d 10h 21m 35s
  </div>

  <div class="whitelist">
    Restam apenas 300 vagas na whitelist
  </div>

</div>

<!-- PARTE FORMULÁRIO -->
<div class="form-section">

  <h2>Garanta sua posição antes do lançamento oficial</h2>

  <input type="email" placeholder="Seu melhor email">

  <br>

  <button class="form-btn">
    Entrar na Lista
  </button>

</div>

</body>
</html>
