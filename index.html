<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poolio - Acesso Antecipado</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;
  text-align:center;
}

/* IMAGEM PRINCIPAL */
.hero img{
  width:100%;
  display:block;
}

/* SEÇÃO DO BOTÃO */
.cta-section{
  padding:50px 20px;
  background:#0b0b15;
}

/* BOTÃO PULSANDO */
.cta-btn{
  display:inline-block;
  padding:20px 35px;
  font-size:18px;
  font-weight:bold;
  color:#fff;
  text-decoration:none;
  border-radius:15px;
  background:linear-gradient(90deg,#7b00ff,#ff00aa);
  animation:pulse 1.5s infinite;
  transition:0.3s;
}

/* ANIMAÇÃO PULSO */
@keyframes pulse{
  0%{
    transform:scale(1);
    box-shadow:0 0 0 0 rgba(255,0,170,0.7);
  }
  70%{
    transform:scale(1.06);
    box-shadow:0 0 0 20px rgba(255,0,170,0);
  }
  100%{
    transform:scale(1);
  }
}

.cta-btn:hover{
  transform:scale(1.08);
}
</style>
</head>

<body>

<!-- IMAGEM COMPLETA -->
<section class="hero">
  <img src="Flyerpool.png" alt="Poolio Token">
</section>

<!-- BOTÃO ABAIXO DA IMAGEM -->
<section class="cta-section">

  <a href="COLE_AQUI_SEU_LINK_WHATSAPP"
     class="cta-btn"
     target="_blank">
     ACESSO ANTECIPADO AO TOKEN
  </a>

</section>

</body>
</html>
