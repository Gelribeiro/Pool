<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poolio - Acesso Antecipado</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;
  text-align:center;
}

/* IMAGEM PRINCIPAL */
.hero img{
  width:100%;
  display:block;
}

/* SE√á√ÉO DO BOT√ÉO ‚Äî MAIS COLADO NA IMAGEM */
.cta-section{
  padding:5px 20px 40px; /* quase encostado na arte */
  background:#0b0b15;
}

/* BOT√ÉO PULSANDO */
.cta-btn{
  display:inline-block;
  padding:20px 35px;
  font-size:18px;
  font-weight:bold;
  color:#fff;
  text-decoration:none;
  border-radius:15px;
  background:linear-gradient(90deg,#7b00ff,#ff00aa);
  animation:pulse 1.4s infinite;
  transition:0.3s;
}

/* ANIMA√á√ÉO PULSO */
@keyframes pulse{
  0%{
    transform:scale(1);
    box-shadow:0 0 0 0 rgba(255,0,170,0.7);
  }
  70%{
    transform:scale(1.07);
    box-shadow:0 0 0 22px rgba(255,0,170,0);
  }
  100%{
    transform:scale(1);
  }
}

.cta-btn:hover{
  transform:scale(1.1);
}
</style>
</head>

<body>

<!-- IMAGEM COMPLETA -->
<section class="hero">
  <img src="Flyerpool.png" alt="Poolio Token">
</section>

<!-- BOT√ÉO ABAIXO DA IMAGEM -->
<section class="cta-section">

  <!-- üîó COLE AQUI SEU LINK DO WHATSAPP -->
  <a href="COLE_AQUI_SEU_LINK_WHATSAPP"
     class="cta-btn"
     target="_blank">
     ACESSO ANTECIPADO AO TOKEN
  </a>

</section>

</body>
</html>
